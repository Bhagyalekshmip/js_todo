<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Todo List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient" style="background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); min-height: 100vh;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow rounded-4 border-0" style="background: #fff9;">
                    <div class="card-body p-5">
                        <h2 class="mb-4 text-center text-dark fw-bold" style="letter-spacing:1px;">
                            <i class="bi bi-bag-check-fill text-success"></i> Product Todo List
                        </h2>
                        <form id="productForm" class="mb-4">
                            <div class="form-floating mb-3">
                                <input type="text" id="productInput" class="form-control" placeholder="Enter product name" required>
                                <label for="productInput">Enter product name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" id="dueDateInput" class="form-control" placeholder="Due date" required>
                                <label for="dueDateInput">Due date</label>
                            </div>
                            <button type="submit" class="btn btn-success w-100 btn-lg shadow-sm">
                                <i class="bi bi-plus-circle"></i> Add Product
                            </button>
                        </form>
                        <ul id="productList" class="list-group list-group-flush"></ul>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    //modal box when clicking Delete button
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby  
    "deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this product?   
                </div>
                <div class="modal-footer">  
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>     
                </div>
            </div>
        </div>
</body>
</html>
